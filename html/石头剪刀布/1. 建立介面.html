<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/game.js"></script>

    <title>石子剪刀布</title>
</head>
<style>
    .line1 {
        width: 400px;
        height: 20px;
        border: 4px solid black;
        margin: 0 auto;
    }
    
    .xie1 {
        width: 400px;
        height: 100%;
        transition: .3s;
        background-color: greenyellow;
    }
    
    .line2 {
        width: 100px;
        height: 20px;
        border: 4px solid black;
        margin: 0 auto;
    }
    
    .xie2 {
        width: 100px;
        height: 100%;
        transition: .3s;
        background-color: red;
    }
</style>
<body>
    <div data-role="page">
        <div data-role="panel" id="select" data-display="push" data-dismissble="false">
            <select id="enemy" onchange="enemy();">
               <option value="0" checked='true'>--选择属性--</option>
               <option value="1">第一关</option>
               <option value="2">第二关</option>
               <option value="3">第三关</option>
               <option value="4">第四关</option>
            </select>
            <a href="#" data-rel="close" onclick="load_level()" class="ui-btn">确定</a>
        </div>
        <div data-role="header">
            <h1>石子剪刀布小程序</h1>
            <a href="#select">--选择对手--</a>
        </div>
        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a" id="x-a">
					<img src="images/my.jpeg" style="height: 200px;margin-left: 140px;" />
                    <div class='line1' id='xue-a'>
                        <div class='xie1'></div>
                    </div>
                </div>
                <div class="ui-block-b" id="x-b">
					<img src="images/foe1.jpeg" id="foeImg" style="height: 200px;margin-left: 140px;" />
                    <div class='line2' id='xue-b'>
                        <div class='xie2'></div>
                    </div>
                </div>
                <div class="ui-block-a" id="title-a">我的出拳</div>
                <div class="ui-block-b" id="title-b">对手出拳</div>
                <div class="ui-block-a" id="icon-a"></div>
                <div class="ui-block-b" id="icon-b"></div>
            </div>
            <a href="#" data-role="button" data-inline="true" onclick="rock();">石子</a>
            <a href="#" data-role="button" data-inline="true" onclick="scissors();">剪刀</a>
            <a href="#" data-role="button" data-inline="true" onclick="paper();">布</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>&copy;aaa版权所有</h1>
        </div>
    </div>
</body>

</html>
