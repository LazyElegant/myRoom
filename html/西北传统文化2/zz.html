               <h3 style="margin-left: 400px;">藏族人长相特征</h3>
			   <p>
					藏族人最明显的特征是鼻骨高，鼻孔大，这是为适应高寒地区缺氧和寒冷所致；
				</p>
			   <p>
					它们皮肤粗糙，在风吹日晒下，脸色多呈酱红色；
				</p>
			   <p>
					男子脸型多呈用字，申字型，腮部咬肌发达，颧骨较高，三角眼细眯眼较多，女子圆脸，国字脸较多；
				</p>
			   <p>
					鼻子较尖，嘴唇较薄。
				</p>
			   <p>
					藏族人脂肪型胖得较少，老年妇女瘦的多。男子脸型像刀切般，有棱有角。由于高原缺氧，无论男女走路行动缓慢。
			   </p>
