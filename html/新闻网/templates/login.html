<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>

<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body style="background-color: #dfd8e8;">
<form action="news.html">
	<div class="container">
		<div class="row">
			<aside class="col-sm-4" style="margin: auto">
				<div class="card" style="margin-top: 80px;">
					<article class="card-body">
						<h4 class="card-title mb-4 mt-1" style="text-align: center;">登录</h4>
						<form id="item" action="news.html">
							<div class="form-group">
								<label>用户名</label>
								<input  name="user_num" class="form-control" type="text" id="user_num" required>
							</div> <!-- form-group// -->

							<div class="form-group">
								<label>密码</label>
								<input name="user_password" class="form-control" type="password" id="user_password" required>
							</div> <!-- form-group// -->

							<div class="form-group">
								<div class="checkbox">
									<label> <input type="checkbox"> 记住密码 </label>
								</div> <!-- checkbox .// -->
							</div> <!-- form-group// -->

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block"> 登录  </button>
							</div> <!-- form-group// -->
						</form>
					</article>
				</div>
			</aside>
		</div>
	</div>
</form>

</body>
</html>
