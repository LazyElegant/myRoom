<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=index.css>
</head>
  
<body>
    <h1 class="name">(Your Name)</h1>   
    <b class="rule">draw and erase anything you want</b>
    <hr>
    <!--  define a canvas (5pts) -->
	
    <!--  your code is here -->
	
	<canvas id="canvas" width="800" height="500"></canvas>

    <!--  define two buttons which are used for drawing and erasing
          and label the two buttons as draw and erase (6pts) -->

    <!--  your code is here -->

	<div class="buttons">
		<button onclick="changeTooltype('erase')" id="erase"> erase</button>
		<button onclick="changeTooltype('draw')" id="draw" class="active"> draw</button>
	</div>
    <!--  define three radios which are used for changing colors (green, red, and blue)
          and label the three radios as green, red, and blue (9pts)-->

    <!--  your code is here -->
	<div class="colors">
		<input type="radio" name="linecolor"  value="Green" checked="">Green
		<input type="radio" name="linecolor"  value="Red">Red
		<input type="radio" name="linecolor"  value="Blue">Blue
	</div>
    
    <!--  define a range slider which are used for controling the line width
           , label it as "Line Width" and show the corresponding value below the slider bar (5pts)-->

    <!--  your code is here -->
	<div class="slider">
		<input
			  type="range"
			  id="linecap"
			  min="0"
			  max="10"
			  value="0"
			/>Line Width
			
			<p class="value">valuee:<span id="value"></span></p>
	</div>
    <script src="src/index.js"></script>
</body>
  
</html>
