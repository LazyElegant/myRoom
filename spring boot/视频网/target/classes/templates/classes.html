<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">

	<meta charset="UTF-8">
	<title>课程详情页</title>
	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
	<script type='text/javascript' th:src='@{/js/common.js}'></script>
</head>
<style>

	.comments-area .comment-list {
		list-style: none;
		margin: 0 0 30px;
		padding: 0;
	}
	.comments-area .comment-list li {
		margin-top: 20px;
		margin-bottom: 20px;
	}
	.comment-list .comment-body {
		position: relative;
		border-bottom: dashed 1px #ECECEC;
		margin-bottom: 10px;
	}
	.comments-area ol.comment-list .author {
		width: 40px;
	}
	.pull-left {
		float: left!important;
	}
	.comments-area ol.comment-list .author img {
		border-radius: 50%;
	}

	a.ie-button, embed, img, video {
		height: auto;
		max-width: 100%;
	}
	img {
		vertical-align: middle;
		border: 0;
	}
	.comment-list .comment-body .comment-content {
		margin-left: 60px;
		font-size: 13px;
		line-height: 1.5em;
	}
	.author-name {
		padding-bottom: 10px;
		font-size: 16px;
	}
	.comments-area ol.comment-list .comment-content p {
		padding-top: 5px;
		word-wrap: break-word;
		word-break: break-all;
	}
	button[type=submit] {
		background: #FC5A5A;
		color: #fff;
		padding: 16px 25px;
		font-size: 12px;
		font-weight: 700;
		line-height: 1em;
		text-align: center;
		text-transform: uppercase;
		-webkit-transition: all .3s ease-out;
		-moz-transition: all .3s ease-out;
		transition: all .3s ease-out;
		border: 0;
		position: relative;
		overflow: hidden;
	}
	form.comment-form textarea {
		width: 100%;
		padding: 15px;
	}
	textarea {
		resize: none;
		width: auto;
		max-width: 100%;
		height: auto;
		max-height: 100%;
		color: #BBB;
		background: #FAFAFA;
		border: 1px solid #eaeaea;
		margin-bottom: 20px;
		font-size: 12px;
		line-height: 1em;
		padding: 14px;
	}
	textarea:focus{
		color: #ffffff;
		background: #ffffff;
		border: 1px solid #afaeae;
	}
	h3{
		 font-size:20px;
	 }
	h2{
		font-size:23px;
	}
	h1{
		font-size:25px;
		margin: 0px;
	}
	.styled .Utext{
		font-family: 楷体;
		font-size: 18px;
	}
	.styled .Utext .line{
		padding: 4px;
		position: relative;
		margin-right: 3px;
		margin-left: 3px;
		border: 0.2px #444242 solid;
		background-color: #f7f4f4;
	}

	.Utext ol{
		border: 3px #6d6b6b solid;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		-webkit-box-shadow: 0 0 0 3px #313030;
		box-shadow: 0 0 0 3px #313030;
		background-color: #efeded;
		margin-left: 30px;
		width: 840px;
		min-height:30px;
		max-height:450px;
		overflow:auto;
		white-space: pre;
		line-height: 30px;
		padding-inline-start: 40px;
	}

	.Utext ol::-webkit-scrollbar {
		width: 4px;
	}
	.Utext ol::-webkit-scrollbar-thumb {
		border-radius: 10px;
		-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		background: rgba(45, 45, 45, 0.2);
	}
	.Utext ol::-webkit-scrollbar-track {
		-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		border-radius: 0;
		background: rgba(12, 12, 12, 0.1);
	}
	.Utext .one{

        white-space: pre;
		padding-left: 8px;
		background-color: #ffffff;
		border-left:#000000 1px solid;
	}
	.Utext .two{
        white-space: pre;
		padding-left: 8px;
		background-color: #F6F6F6;
		border-left:#000000 1px solid;
	}
	code{

		font-size: 87.5%;
		color: #794c4c;
		word-break: break-word;
	}
	p{
		font-size: 18px;
		line-height: 30px;
	}
	.video li {
		position: relative;
		padding-left: 12px;
		height: 48px;
		line-height: 48px;
		list-style: none;
	}
	.video li:hover {
		background-color: #f6e2e2;
	}
</style>
<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">
<div id="page" class="hfeed site layout-fullwidth">
	<div th:replace="~{commons/commons::hea}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div class="content-area posts-loop full-width-layout col-md-11" id="primary" >
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">
							<article class="styled">
								<h3 style="margin: 3px; text-align: center" th:text="${classes.getName()}"></h3>
							</article>
							<article class="styled" style="width: 100%" >
								<div class="Utext" style="border:0 ; font-size: 19px;background-color: #ffffff;" th:text="${classes.getIntroduce()}">
								</div>
							</article>
							<article class="styled" style="width: 100%" >
								<h2>课程目录</h2>
								<span>点击即可观看学习</span>
								<ul class="video">
									<a th:each="video:${videos}" th:href="@{/video(cm=${video.getId()})}" class="J-media-item" style="font-size: 20px">
										<li style="width: 80%" th:text="${video.getVideo_name()}">
										</li>
									</a>
								</ul>
							</article>
							<article class="styled">
								<p>讲师：<span th:text="${classes.user_id}"></span></p>
							</article>
							<article class="styled">
								<p>观看人数： <span th:text="${classes.getWatch()}"></span></p>
							</article>
							<article class="styled">
								<p>视频时长： <span th:text="${classes.getDuration()}"></span></p>
							</article>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>
</div>
</body>
</html>
