<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/common.css" type="text/css">

    <meta charset="utf-8">
    <title>历史记录</title>
    <style>
        h3{
            font-size:19px;
        }
        h2{
            font-size:20px;
        }
        h1{
            font-size:22px;
            margin: 0px;
        }
        .history ul {
            padding: 0px;
            margin: 0px;
        }
        .history li {
            position: relative;
            margin-left: -40px;
            height: 48px;
            line-height: 48px;
            list-style: none;
        }
        .history li:hover {
            background-color: #f6e2e2;
        }
    </style>
    <script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
    <script type='text/javascript' src='/js/common.js'></script>

</head>
<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">

<div id="page" class="hfeed site layout-fullwidth">
    <div th:replace="~{commons/commons::hea}"></div>

    <div id="site-content" class="site-content">
        <div class="container">
            <div class="row">
                <div class="content-area posts-loop full-width-layout col-md-12" id="primary">
                    <main id="main" class="site-main row big-posts">
                        <div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">
                            <article id="post-2202">

                                <header class="entry-header styled">
                                    <a href="#">

                                        <h1>
                                            历史记录
                                        </h1>
                                    </a>
                                </header>

                                <article style="width: 45%;height: 500px" id="post-3694" class="styled post-3694 post type-post status-publish format-standard has-post-thumbnail hentry category-comic tag-ntr tag-41">
                                    <div>
                                        <ul class="history">
                                            <a th:href="@{/video(cm=${videos.getId()})}" th:each="videos:${watchHistory}"> <li><span th:text="${videos.getVideo_name()}"></span><span style="float: right" th:text="${videos.getCreate_time()}"></span></li></a>
                                        </ul>
                                    </div>
                                </article>
                                <article class="styled post-3694 post type-post status-publish format-standard has-post-thumbnail hentry category-comic tag-ntr tag-41">
                                    <form th:action="@{/deleteHistory}">
                                        <button type="submit">清除记录</button>
                                    </form>
                                </article>
                            </article>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{commons/commons::footer}"></div>

</div>

<script>

    var user_email = null
    var user_name = null

    function test(span,t){
        span.remove()
        window.clearTimeout(t);
    }
    function cc(ca){
        if(ca.next()[0].tagName != document.createElement('span').tagName){
            var span = ca.after("<span style='color:red'>该项不可以修改</span>");
            ca.next()
            var t = window.setTimeout(function(){
                test(span.next(),t)
            },1000);
        }
    }
    $('.status').click(function(){
        cc($('.status'))
    })

    $('.num').click(function(){
        cc($('.num'))
    })
    $('.date').click(function(){
        cc($('.date'))
    })
    window.onload = function() {
        user_name = $('#user_name').val()
        user_email = $('#user_email').val()
    }
    $('#cz').click(function () {
        $('#user_name').val(user_name)
        $('#user_email').val(user_email)
    })
</script>
</body>
</html>
