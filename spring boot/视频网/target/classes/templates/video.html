<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">

	<meta charset="UTF-8">
	<title>视频详情页</title>
	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
	<script type='text/javascript' th:src='@{/js/common.js}'></script>
</head>
<style>

	.comments-area .comment-list {
		list-style: none;
		margin: 0 0 30px;
		padding: 0;
	}
	.comments-area .comment-list li {
		margin-top: 20px;
		margin-bottom: 20px;
	}
	.comment-list .comment-body {
		position: relative;
		border-bottom: dashed 1px #ECECEC;
		margin-bottom: 10px;
	}
	.comments-area ol.comment-list .author {
		width: 40px;
	}
	.pull-left {
		float: left!important;
	}
	.comments-area ol.comment-list .author img {
		border-radius: 50%;
	}

	a.ie-button, embed, img, video {
		height: auto;
		max-width: 100%;
	}
	img {
		vertical-align: middle;
		border: 0;
	}
	.comment-list .comment-body .comment-content {
		margin-left: 60px;
		font-size: 13px;
		line-height: 1.5em;
	}
	.author-name {
		padding-bottom: 10px;
		font-size: 16px;
	}
	.comments-area ol.comment-list .comment-content p {
		padding-top: 5px;
		word-wrap: break-word;
		word-break: break-all;
	}
	button[type=submit] {
		background: #FC5A5A;
		color: #fff;
		padding: 16px 25px;
		font-size: 12px;
		font-weight: 700;
		line-height: 1em;
		text-align: center;
		text-transform: uppercase;
		-webkit-transition: all .3s ease-out;
		-moz-transition: all .3s ease-out;
		transition: all .3s ease-out;
		border: 0;
		position: relative;
		overflow: hidden;
	}
	form.comment-form textarea {
		width: 100%;
		padding: 15px;
	}
	textarea {
		resize: none;
		width: auto;
		max-width: 100%;
		height: auto;
		max-height: 100%;
		color: #BBB;
		background: #FAFAFA;
		border: 1px solid #eaeaea;
		margin-bottom: 20px;
		font-size: 12px;
		line-height: 1em;
		padding: 14px;
	}
	textarea:focus{
		color: #ffffff;
		background: #ffffff;
		border: 1px solid #afaeae;
	}
	h3{
		 font-size:20px;
	 }
	h2{
		font-size:23px;
	}
	h1{
		font-size:25px;
		margin: 0px;
	}
	.styled .Utext{
		font-family: 楷体;
		font-size: 18px;
	}
	.styled .Utext .line{
		padding: 4px;
		position: relative;
		margin-right: 3px;
		margin-left: 3px;
		border: 0.2px #444242 solid;
		background-color: #f7f4f4;
	}

	.Utext ol{
		border: 3px #6d6b6b solid;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		-webkit-box-shadow: 0 0 0 3px #313030;
		box-shadow: 0 0 0 3px #313030;
		background-color: #efeded;
		margin-left: 30px;
		width: 840px;
		min-height:30px;
		max-height:450px;
		overflow:auto;
		white-space: pre;
		line-height: 30px;
		padding-inline-start: 40px;
	}

	.Utext ol::-webkit-scrollbar {
		width: 4px;
	}
	.Utext ol::-webkit-scrollbar-thumb {
		border-radius: 10px;
		-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		background: rgba(45, 45, 45, 0.2);
	}
	.Utext ol::-webkit-scrollbar-track {
		-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		border-radius: 0;
		background: rgba(12, 12, 12, 0.1);
	}
	.Utext .one{

        white-space: pre;
		padding-left: 8px;
		background-color: #ffffff;
		border-left:#000000 1px solid;
	}
	.Utext .two{
        white-space: pre;
		padding-left: 8px;
		background-color: #F6F6F6;
		border-left:#000000 1px solid;
	}
	code{

		font-size: 87.5%;
		color: #794c4c;
		word-break: break-word;
	}
	p{
		font-size: 18px;
		line-height: 30px;
	}
	.black_overlay {
		position: fixed;
		z-index: 1000;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		filter: alpha(opacity=80);
		opacity: 0.8;
		overflow: hidden;
		background-color: #000;
	}
</style>
<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">
<div id="page" class="hfeed site layout-fullwidth">
	<div th:replace="~{commons/commons::hea}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div class="content-area posts-loop full-width-layout col-md-11" id="primary" >
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">
							<article class="styled">
								<h3 style="margin: 3px; text-align: center" th:text="${video.getVideo_name()}"></h3>
							</article>
							<article class="styled" style="width: 100%" >
								<video style="width: 100%" th:src="${video.getVideo_path()}" id="video-active" controls="controls">
									your browser does not support the video tag
								</video>
							</article>
							<article class="styled" style="width: 100%">
								<p >视频介绍：
									<br>
									<span th:text="${video.getVideo_introduce()}"></span> </p>
							</article>
							<article class="styled" style="width: 100%;display: none">
								<div id="current">0.00</div>
								<div id="duration">0.00</div>
								<div id="Period">0</div>
							</article>
							<article style="width: 100%" th:if="${not #strings.isEmpty(reviews) || not #strings.isEmpty(session.user)}" class="styled">
								<ol class="comment-list" style="list-style:none;">
									<li th:each="review:${reviews}" class="comment byuser comment-author-gss1 even thread-even depth-1">
										<article class="comment byuser comment-author-gss1 odd alt thread-odd thread-alt depth-1">
											<div class="comment-body">
												<div class="author vcard pull-left" style="width: 40px">
													<img th:src="@{/img/logo.png}" style="border-radius: 50%;" width="100" height="100" class="avatar avatar-100 photo lazyloaded">
												</div>
												<div class="comment-content">
													<span class="author-name" th:text="${review.getUser_id()}"></span>
													<time class="comment-time" th:text="${review.getCreation_time()}" ></time>
													<a href="javascript:void(0)" th:onclick="'show(\'' + ${review.getId()} + '\',\''+${review.getUser_id()}+'\',\''+${review.getVideo_id()}+'\');'">回复</a>
													<a th:if="${review.getUser_id() == session.user.getId()}" th:href="@{/deletePlun(id=${review.getId()},video=${review.getVideo_id()})}">删除</a>
													<p th:text="${review.getContent()}"></p>
												</div>
											</div>
										</article>
										<article th:each="reply:${replys}" th:if="${reply.getComment_id()} == ${review.getId()}" class="comment byuser comment-author-gss1 odd alt thread-odd thread-alt depth-1">
											<div class="comment-body" style="margin-left: 30px">
												<div class="comment-content">
													<img th:src="@{/img/logo.png}" style="border-radius: 50%;width: 20px;height: 20px" class="avatar avatar-100 photo lazyloaded">
													<span class="author-name" th:text="${reply.getUser_id()}"></span>
													回复 - >
													<img th:src="@{/img/logo.png}" style="border-radius: 50%;width: 20px;height: 20px" class="avatar avatar-100 photo lazyloaded">
													<span class="author-name" th:text="${reply.getPoint()}"></span>
													<time class="comment-time" th:text="${reply.getCreation_time()}" ></time>
													<a href="javascript:void(0)" th:onclick="'show(\'' + ${review.getId()} + '\',\''+${reply.getUser_id()}+'\',\''+${review.getVideo_id()}+'\');'">回复</a>
													<a th:href="@{/deleteReply(id=${reply.getId()},video=${review.getVideo_id()})}" th:if="${reply.getUser_id() == session.user.getId()}">删除</a>
													<p style="margin-top: 10px" th:text="${reply.getContext()}"></p>
												</div>
											</div>
										</article>
									</li>
								</ol>
								<div th:if="${not #strings.isEmpty(session.user)}" class="comment-respond">
									<h3 class="comment-reply-title">留个回复</h3>
									<form class="comment-form" th:action="@{/videoPlun}">
										<input name="num" id="videoId" th:value="${video.getId()}" type="text" style="display:none" >
										<input name="name_num" th:value="${session.user.getId()}" type="text" style="display:none" >
										<textarea rows="10" style="color: black;" name="pluntext" aria-required="true" placeholder="输入您想表达的想法..."></textarea>
										<button style="width: 100%;" name="submit" type="submit" value="发布评论">发布评论</button>

									</form>
								</div>
							</article>
							<div class="black_overlay" id="fade" style="display: none"></div>
							<article id="reply" style="position: fixed;display: none;z-index: 1002;top: 250px;left: 380px; width: 750px;height: 280px;background-color: white">
								<form class="comment-form" th:action="@{/reply}">
									<input type="text" style="display: none" name="point" id="point" value="">
									<input type="text" style="display: none" name="comment" id="comment" value="">
									<input type="text" style="display: none" name="video" id="video" value="">
									<a style="float: right;margin-right:30px;margin-bottom: 10px" href="javascript:void(0)" onclick="document.getElementById('reply').style.display='none';document.getElementById('fade').style.display='none'">关闭</a>
									<textarea rows="10" style="color: black;" name="text" aria-required="true" placeholder="输入您想表达的想法..."></textarea>
									<button style="width: 100%;" name="submit" type="submit" value="发布评论">发布评论</button>
								</form>
							</article>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>
</div>
<script>
	function show(comment,point,video){
		document.getElementById('comment').value = comment;
		document.getElementById('point').value = point;
		document.getElementById('video').value = video;
		document.getElementById('reply').style.display="";
		document.getElementById('fade').style.display="";
	}

	$(document).ready(function(){
		$("#video-active").on(
				"timeupdate",
				function(event){
					onTrackedVideoFrame(this.currentTime, this.duration);
				});
		let x = document.getElementById("video-active");
		setInterval(function() {
			$("#Period")[0].innerHTML = parseInt($("#Period")[0].innerHTML)+1
		}, 1000);
		let params = {
			"videoId" : $("#videoId")[0].value
		}
		$.get("/getWatchHistoryService",params,function (result){
			x.currentTime = result;
		})
		x.pause();
	})

	function onTrackedVideoFrame(currentTime, duration){;
		$("#current").text(currentTime);
		$("#duration").text(duration);
		console.log($("#Period")[0].innerHTML)
	}
	window.onunload =function(){
		$("#current")[0].innerHTML =
				$("#current")[0].innerHTML === "0:00" ? 0.00 : $("#current")[0].innerHTML;
		let current =
				$("#current")[0].innerHTML === $("#duration")[0].innerHTML ? 0.00 : $("#current")[0].innerHTML;
		let params = {
			"current" : current,
			"videoId" : $("#videoId")[0].value,
			"period" : $("#Period")[0].innerHTML
		}
		console.log(params)
		$.post("/WatchHistory",params,function(result){
			console.log(result)
		});
	}
</script>
</body>
</html>
