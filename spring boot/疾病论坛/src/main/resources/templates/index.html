<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
	<title>疾病论坛</title>
	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}'></script>
	<script type='text/javascript' th:src='@{/js/common.js}'></script>
	<style>
		.img-slide{
			width: 100%;
			height: 200px;
			margin-bottom: 20px;

		}
	</style>
</head>
<body>
<div id="page" class="hfeed site layout-fullwidth">
	<div th:replace="~{commons/commons::hea}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div th:classappend="${#strings.isEmpty(session.user)} ? 'content-area posts-loop full-width-layout col-md-12' : 'content-area posts-loop sidebar-layout col-md-8'" id="primary" class="" >
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">
							<img class="img-slide" th:if="${not #strings.isEmpty(index)}" th:src="@{/img/0.jpg}">
							<img class="img-slide" th:if="${not #strings.isEmpty(index)}" style="display:none;" th:src="@{/img/1.jpg}">
							<img class="img-slide" th:if="${not #strings.isEmpty(index)}" style="display:none;" th:src="@{/img/2.jpg}">

							<article class="styled"  th:each="book:${books}">
								<header class="entry-header">
									<a th:href="@{/book(num=${book.getId()})}" >
										<figure style="width: 250px;height:138px;" class="post-image animated-overlay overlay-alt">
											<img width="100%" height="100%" class="lazyload" th:src="@{${book.getBook_photo()}}" alt="" />
											<figcaption>
											</figcaption>
										</figure>
									</a>
								</header>
								<div class="entry-content">
									<div class="post-heading">
										<h3 class="entry-title"><a th:href="@{/book(num=${book.getId()})}" rel="bookmark" th:text="${book.getBook_name()}" ></a></h3>
										<ul class="post-meta entry-meta">
											<li th:text="'作者:'+ ${book.getBook_author()}"></li>
											<li th:text="'出版社:'+ ${book.getBook_publishing()}"></li>
											<li th:text="'推荐人id:'+ ${book.getBook_user_id()}"></li>
											<li>分类:<a th:href="@{/}">书籍推荐</a></li>
										</ul>
									</div>
									<div class="post-excerpt">
										<p class="note" th:text="${#strings.abbreviate(book.getBook_explain(),100)}"></p>
									</div>
								</div>
							</article>
						</div>
					</main>
				</div>
				<aside th:if="${not #strings.isEmpty(session.user)}" id="sidebar" class="widget-area sticky-last-widget col-md-4">
					<div class="row">
						<div class="col-md-12 col-sm-6">
							<div id="php_text-2" class="widget styled widget_php_text">
								<div class="textwidget widget-text">
									<div data-action="login-template" class="wpu-wrapper wpu-login-wrapper">
										<div class="wpu-logged-in wpu-profile-mini">
											<div class="wpu-form-header">
												<div id="wpu-profile-cover" data-change="false" class="wpu-profile-cover coppic" data-cover>
												</div>
												<div class="wpu-profile-meta clear-fix">
													<div class="wpu-profile-avatar coppic lazyloaded"></div>
													<div class="wpu-profile-meta-info">
														<span class="wpu-display-name" th:text="${session.user.getUsername()} + '(用户)'"></span>
														<div class="list-meta-info">
														<span class="user-join-date">
															邮箱: <span th:text="${session.user.getEmail()}"></span>
														</span>
														</div>
													</div>
													<div class="wpu-form-body wpu-links">
														<a th:href="@{/toPersonal}">个人资料</a>
														<a th:href="@{/OutIndex}">注销</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row" th:if="${not #strings.isEmpty(index)}">
						<div class="col-md-12 col-sm-6">
							<div id="php_text-3" class="widget styled widget_php_text">
								<div class="textwidget widget-text">
									<div data-action="login-template" class="wpu-wrapper wpu-login-wrapper">
										<div class="wpu-logged-in wpu-profile-mini">
											<h2> 热点推荐</h2>
											<ol>
												<li >心理疾病科普</li>
												<hr>
												<li>红楼梦</li>
												<hr>
												<li>三国演绎</li>
												<hr>
												<li>西游记</li>
											</ol>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</aside>

			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>
</div>
<script type="text/javascript">
	var index=0;
	//改变图片
	function ChangeImg() {
		index++;
		var a=document.getElementsByClassName("img-slide");
		if(index>=a.length) index=0;
		for(var i=0;i<a.length;i++){
			a[i].style.display='none';
		}
		a[index].style.display='block';
	}
	//设置定时器，每隔两秒切换一张图片
	setInterval(ChangeImg,2000);
</script>
</body>
</html>
