<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>

		<meta charset="utf-8">
		<title>文章管理</title>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
	<style>
		select{
			color: slategrey;
			margin-left: 20px;
			font-size: 15px;
			padding: 10px;
			width: 300px;
		}
		option{
			font-size: 15px;
		}
		h2{
			font-size:18px;
		}
		h1{
			font-size:22px;
			margin: 0px;
		}
	</style>
		<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}'></script>
		<script type='text/javascript' th:src='@{/js/common.js}'></script>
	</head>
	<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">
		
		<div id="page" class="hfeed site layout-fullwidth">

			<div th:replace="~{commons/commons::hea}"></div>
			<div id="site-content" class="site-content">
				<div class="container">
					<div class="row">
						<div class="content-area posts-loop full-width-layout col-md-12" id="primary">
							<main id="main" class="site-main row big-posts">
								<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">

									<div th:replace="~{commons/commons::manage}"></div>
									<div id="post-2202" style="width: 800px;float: left;padding: 15px;">
										<div class="styled">
											<h2>发布的文章</h2>
											<hr />
											<article class="styleds"  th:each="forum:${forums}">
												<div class="content">
													<div class="post-heading">
														<h3 class="entry-title"><a th:href="@{/forum(num=${forum.getId()})}" rel="bookmark" th:text="${forum.getTitle()}" ></a></h3>
														<ul class="post-meta entry-meta">
															<li class="author">作者：<span th:text="${session.user.getUsername()}"></span></li>
															<li th:text="'创建时间:'+ ${forum.getCreation_time()}" ></li>
															<li><a th:href="@{/deleteForum(num=${forum.getId()})}">删除</a></li>
														</ul>
													</div>
													<div class="post-excerpt">
														<p class="note" th:text="${#strings.abbreviate(forum.getContent(),100)}"></p>
													</div>
												</div>
											</article>
										</div>
									</div>
								</div>
							</main>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="~{commons/commons::footer}"></div>
			
		</div>
	</body>
</html>
