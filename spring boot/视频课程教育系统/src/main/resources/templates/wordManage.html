<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/css/common.css" type="text/css">

	<meta charset="utf-8">
	<title>作业管理</title>

	<style>
		.entry-header{


			width: 250px;
		}
		table{
			border: lightsteelblue 1px solid;
		}
		table tr th{
			padding: 13px 23px;
			text-align: center;
			border: lightsteelblue 1px solid;
		}
		.posts-loop{
			min-height: 600px;
		}
		table tr td{
			padding: 13px 23px;
			text-align: center;
			border: lightsteelblue 1px solid;
		}
		table tr td button{
			margin-left: 3px;
		}

		h3{
			font-size:19px;
		}
		h2{
			font-size:20px;
		}
		h1{
			font-size:22px;
			margin: 0px;
		}
	</style>

	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
</head>
<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">

<div id="page" class="hfeed site layout-fullwidth">

	<div th:replace="~{commons/commons::hea}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div class="content-area posts-loop full-width-layout col-md-12" id="primary">
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">

							<div class="manage" style="margin-left:-100px;width: 25px;padding: 15px;float: left;">

								<header class="entry-header styled">
										<h1>
											作业管理
										</h1>
								</header>
							</div>
							<div id="post-2202" style="margin-left:200px;width: 1000px;float: left;padding: 15px;">
								<article class="styled">
									<table >
										<tr>
											<th>id</th>
											<th>学生Id</th>
											<th>课程Id</th>
											<th>操作</th>
										</tr>
										<tr th:each="word:${words}">
											<td th:text="${word.getId()}"></td>
											<td th:text="${word.getUser_id()}"></td>
											<td th:text="${word.getVideo_id()}"></td>
											<td th:id="${word.getId()}"><button type="submit" class="check">查看</button></td>
										</tr>
									</table>

								</article>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>

</div>
<script>

	$(".check").click(function (){
		var  id = $(this).parent().attr('id');
		document.location.href = "http://localhost:8080/word/download?id=" + id;
	})
</script>
</body>
</html>
