<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" type="text/css" th:href="@{/lib/editormd/css/editormd.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">

	<meta charset="utf-8">
	<title>发布视频</title>

	<style>
		.entry-header{
			width: 250px;
		}
		table{
			border: lightsteelblue 1px solid;
		}
		table tr th{
			padding: 13px 23px;
			text-align: center;
			border: lightsteelblue 1px solid;
		}
		.posts-loop{
			min-height: 600px;
		}
		table tr td{
			padding: 13px 23px;
			text-align: center;
			border: lightsteelblue 1px solid;
		}
		table tr td button{
			margin-left: 3px;
		}

		h3{
			font-size:19px;
		}
		h2{
			font-size:20px;
		}
		h1{
			font-size:22px;
			margin: 0px;
		}
	</style>


	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
	<script th:src="@{/lib/editormd/editormd.js}"></script>

</head>
<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">

<div id="page" class="hfeed site layout-fullwidth">

	<div th:replace="~{commons/commons::hea}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div class="content-area posts-loop full-width-layout col-md-12" id="primary">
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">

							<div th:replace="~{commons/commons::manage}"></div>
							<div id="post-2202" style="margin-left:200px;width: 1000px;float: left;padding: 15px;">
								<article class="styled">
									<form  method="post" enctype="multipart/form-data" style="width: 800px" th:action="@{/addVideoR}">
										<h3>视频标题</h3>
										<input style="width: 400px;height: 40px;line-height: 40px;margin-left: 15px;" name="btn" class="form-control" type="text" id="btn"/>
										<h3>课程分类</h3>
										<select id="shippingMethodId" class="module" name="classify">
											<option selected="selected">-请选择-</option>
											<option th:each="class:${classifys}" th:text="${class.getName()}"  th:value="${class.getId()}"></option>
										</select>
										<h3>作者</h3>
										<input style="width: 400px;height: 40px;line-height: 40px;margin-left: 15px;" name="name" class="form-control" type="text" th:value="${session.user.getName()}" id="name" onfocus=this.blur() />
										<h3>视频相关介绍</h3>
										<br />
										<div class="edit" style="width: 700px;height: 400px;z-index: 99">
											<div id="test-editor">
												<textarea style="display:none;" name="text"></textarea>
											</div>
										</div>
										<br />
										<input type="file" name="myfile">
										<div class="form-group" style="margin-left: 250px ;">
											<button type="submit" value="发布" > 发布文章 </button>
										</div>
									</form>

								</article>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>

</div>
<script>

	$("#shippingMethodId").bind("change", function () {
		$('#shippingTruckId option').not(":first").remove();
		$.ajax({
			url: '/getClass',
			data: {
				id: $("#shippingMethodId").val()
			},
			success: function (d) {
				console.log(d);
				if (d) {
					var data = d;
					for (var i in data) {
						/*循环添加option*/
						$("#shippingTruckId:last").append("<option value=" + data[i].id + ">" + data[i].name + "</option>")
					}
				} else {
					layer.msg("加载失败", {icon: 2, time: 2000})
				}
			}
		})
	});
</script>

<script type="text/javascript">
	$(function() {
		var editor = editormd("test-editor", {
			path   : "lib/editormd/lib/"
		});
	});
</script>
</body>
</html>
