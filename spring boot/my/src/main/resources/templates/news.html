<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">

	<meta charset="UTF-8">
	<title>文章管理系统</title>
	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
	<script type='text/javascript' th:src='@{/js/common.js}'></script>
</head>
<style>

	.comments-area .comment-list {
		list-style: none;
		margin: 0 0 30px;
		padding: 0;
	}
	.comments-area .comment-list li {
		margin-top: 20px;
		margin-bottom: 20px;
	}
	.comment-list .comment-body {
		position: relative;
		border-bottom: dashed 1px #ECECEC;
		margin-bottom: 10px;
	}
	.comments-area ol.comment-list .author {
		width: 40px;
	}
	.pull-left {
		float: left!important;
	}
	.comments-area ol.comment-list .author img {
		border-radius: 50%;
	}

	a.ie-button, embed, img, video {
		height: auto;
		max-width: 100%;
	}
	img {
		vertical-align: middle;
		border: 0;
	}
	.comment-list .comment-body .comment-content {
		margin-left: 60px;
		font-size: 13px;
		line-height: 1.5em;
	}
	.author-name {
		padding-bottom: 10px;
		font-size: 16px;
	}
	.comments-area ol.comment-list .comment-content p {
		padding-top: 5px;
		word-wrap: break-word;
		word-break: break-all;
	}
	button[type=submit] {
		background: #FC5A5A;
		color: #fff;
		padding: 16px 25px;
		font-size: 12px;
		font-weight: 700;
		line-height: 1em;
		text-align: center;
		text-transform: uppercase;
		-webkit-transition: all .3s ease-out;
		-moz-transition: all .3s ease-out;
		transition: all .3s ease-out;
		border: 0;
		position: relative;
		overflow: hidden;
	}
	form.comment-form textarea {
		width: 100%;
		padding: 15px;
	}
	textarea {
		resize: none;
		width: auto;
		max-width: 100%;
		height: auto;
		max-height: 100%;
		color: #BBB;
		background: #FAFAFA;
		border: 1px solid #eaeaea;
		margin-bottom: 20px;
		font-size: 12px;
		line-height: 1em;
		padding: 14px;
	}
	textarea:focus{
		color: #ffffff;
		background: #ffffff;
		border: 1px solid #afaeae;
	}
	h3{
		 font-size:20px;
	 }
	h2{
		font-size:23px;
	}
	h1{
		font-size:25px;
		margin: 0px;
	}
	.styled .Utext{
		font-family: 楷体;
		font-size: 18px;
	}
	.styled .Utext .line{
		padding: 4px;
		position: relative;
		margin-right: 3px;
		margin-left: 3px;
		border: 0.2px #444242 solid;
		background-color: #e6e6e6;
	}

	.Utext ol{
		border: 3px #6d6b6b solid;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		-webkit-box-shadow: 0 0 0 3px #313030;
		box-shadow: 0 0 0 3px #313030;
		background-color: #efeded;
		margin-left: 30px;
		width: 840px;
		min-height:30px;
		max-height:450px;
		overflow:auto;
		white-space: pre;
		line-height: 30px;
		padding-inline-start: 40px;
	}

	.Utext ol::-webkit-scrollbar {
		width: 4px;
	}
	.Utext ol::-webkit-scrollbar-thumb {
		border-radius: 10px;
		-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		background: rgba(45, 45, 45, 0.2);
	}
	.Utext ol::-webkit-scrollbar-track {
		-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		border-radius: 0;
		background: rgba(12, 12, 12, 0.1);
	}
	.Utext .one{
        white-space: pre;
		padding-left: 8px;
		background-color: #ffffff;
		border-left:#000000 1px solid;
	}
	.Utext .two{
        white-space: pre;
		padding-left: 8px;
		background-color: #F6F6F6;
		border-left:#000000 1px solid;
	}
	code{

		font-size: 87.5%;
		color: #000000;
		word-break: break-word;
	}
	p{
		font-size: 18px;
		line-height: 30px;
	}
</style>
<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">
<div id="page" class="hfeed site layout-fullwidth">
	<div th:replace="~{commons/commons::hea}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div class="content-area posts-loop full-width-layout col-md-11" id="primary" >
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">
							<article class="styled" style="width: 100%">
								<h3 style="margin: 3px; text-align: center" th:text="${News.getNews_head()}"></h3>
							</article>
							<article class="styled" >
								<div class="Utext" style="border:0 ; font-size: 17px;background-color: #ffffff;white-space:pre-wrap;word-break:break-all;" th:utext="${News.getNews_text()}"></div>
							</article>
							<article class="styled" style="width:100%">
								<p >作者：<span th:text="${author}"></span></p>
							</article>
							<article th:if="${not #strings.isEmpty(review) || not #strings.isEmpty(session.user)}" class="styled">
								<ol class="comment-list" style="list-style:none;">
									<li th:each="review:${review}" class="comment byuser comment-author-gss1 even thread-even depth-1">
										<article class="comment byuser comment-author-gss1 odd alt thread-odd thread-alt depth-1">
											<div class="comment-body">
												<div class="author vcard pull-left" style="width: 40px">
													<img th:src="@{/img/logo.png}" style="border-radius: 50%;" width="100" height="100" class="avatar avatar-100 photo lazyloaded">
												</div>
												<div class="comment-content">
													<span class="author-name" th:text="${review.getReview_author()}"></span>
													<time class="comment-time" th:text="${review.getReview_date()}" ></time>
													<p th:text="${review.getReview_text()}"></p>
												</div>
											</div>
										</article>
									</li>
								</ol>
								<div th:if="${not #strings.isEmpty(session.user)}" class="comment-respond">
									<h3 class="comment-reply-title">留个回复</h3>
									<form class="comment-form" th:action="@{/plun}">
										<input name="num" th:value="${News.getNews_num()}" type="text" style="display:none" >
										<input name="name_num" th:value="${session.user.getUser_num()}" type="text" style="display:none" >
										<textarea rows="10" name="plunText" aria-required="true" placeholder="输入您想表达的想法..."></textarea>
										<button style="width: 100%;" name="submit" type="submit" value="发布评论">发布评论</button>

									</form>
								</div>
							</article>

							<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display: none;"></div>
							<div id="innerdiv" style="position:fixed;z-index: 3;display: none;">
								<img id="bigimg" style="border:5px solid #fff;" src="" />
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>
</div>
</body>
<script type="text/javascript">
	$(function () {
		$(".Utext img").click(function (){
			$("#outerdiv").css('display','block')
			$("#innerdiv").css('display','block')
			$("body").css({overflow:"hidden"})
			$("#bigimg").attr('src',$(this).attr('src'))
			$("#bigimg").css("width",$(window).width() * 0.8)
			$("#innerdiv").css({"top":( $(window).height()- $("#bigimg").height())/2 ,"left":$(window).width() *0.1})
		})
		$("#outerdiv").click(function () {
			$("#outerdiv").css('display','none')
			$("#innerdiv").css('display','none')
			$("body").css({overflow:"visible"})
			$("#bigimg").attr('src',"")
		})
	});

	$(document).on("mousewheel DOMMouseScroll", function (e) {
		if($("#innerdiv").css('display') !== 'none'){
			var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
					(e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));              // firefox
			if (delta > 0) {
				// 向上滚
				$("#bigimg").css("width",$("#bigimg").width() + $(window).width() * 0.05)
				$("#innerdiv").css({"top":( $(window).height()- $("#bigimg").height())/2 ,"left":( $(window).width()- $("#bigimg").width())/2})

			} else if (delta < 0 && parseFloat($("#bigimg").css("width"))> 600) {
				// 向下滚
				$("#bigimg").css("width",$("#bigimg").width() - $(window).width() * 0.05)
				$("#innerdiv").css({"top":( $(window).height()- $("#bigimg").height())/2 ,"left":( $(window).width()- $("#bigimg").width())/2})
			}
		}
	});

</script>


</html>
