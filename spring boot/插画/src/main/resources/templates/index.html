<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
	<title>插画小站</title>
	<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}'></script>
	<script type='text/javascript' th:src='@{/js/common.js}'></script>
</head>
<body>
<div id="page" class="hfeed site layout-fullwidth">
	<div th:replace="~{commons/commons::hea}"></div>
	<div th:replace="~{commons/commons::ify}"></div>
	<div id="site-content" class="site-content">
		<div class="container">
			<div class="row">
				<div class="content-area posts-loop full-width-layout col-md-12" id="primary" >
					<h2>推荐的作品</h2>
					<main id="main" class="site-main row big-posts">
						<div  class="masonry-item big-item col-md-3 col-sm-3 col-xs-3" th:each="ikon:${session.Ikons}">
							<article class="styled"  >
								<header class="entry-header">
									<a th:href="@{/Ikon(id=${ikon.getId()})}" >
										<figure style="width: 200px;height:220px;" class="post-image animated-overlay overlay-alt">
											<img width="100%" height="100%" class="lazyload" th:src="@{${ikon.getPic()}}" alt="" />
											<figcaption>
											</figcaption>
										</figure>
									</a>
								</header>
								<div>
									<p style="text-align: center"><a href="#" style="font-size: 18px;font-weight: 600;" th:text="${ikon.getTitle()}"></a></p>
									<p><span>作者：</span><a href="#" th:text="${ikon.getAuthor()}"></a></p>
								</div>
							</article>
						</div>
					</main>
				</div>

			</div>
		</div>
	</div>
	<div th:replace="~{commons/commons::footer}"></div>
</div>

</body>
</html>
