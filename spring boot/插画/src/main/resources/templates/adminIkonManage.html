<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>

		<meta charset="utf-8">
		<title>画作管理</title>

		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
	<style>
		select{
			color: slategrey;
			margin-left: 20px;
			font-size: 15px;
			padding: 10px;
			width: 300px;
		}
		option{
			font-size: 15px;
		}
		h2{
			font-size:18px;
		}
		h1{
			font-size:22px;
			margin: 0px;
		}
	</style>
		<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}'></script>
		<script type='text/javascript' th:src='@{/js/common.js}'></script>
	</head>
	<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">
		
		<div id="page" class="hfeed site layout-fullwidth">

				<div th:replace="~{commons/commons::hea}"></div>
			<div id="site-content" class="site-content">
				<div class="container">
					<div class="row">
						<div class="content-area posts-loop full-width-layout col-md-12" id="primary">
							<main id="main" class="site-main row big-posts">
								<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">

									<div class="manage" style="width: 250px;padding: 15px;float: left;">

										<div th:replace="~{commons/commons::manage}"></div>

									</div>
									<div id="post-2202" style="width: 800px;float: left;padding: 15px;">
										<div class="styled">
											<article class="styled"  th:each="ikon:${ikons}">
												<header class="entry-header">
													<a  th:href="@{/Ikon(id=${ikon.getId()})}">
														<figure style="width: 250px;height:138px;" class="post-image animated-overlay overlay-alt">
															<img width="100%" height="100%" class="lazyload" th:src="@{${ikon.getPic()}}" alt="" />
															<figcaption>
															</figcaption>
														</figure>
													</a>
												</header>
												<div class="entry-content">
													<div class="post-heading">
														<h3 class="entry-title"><a th:href="@{/Ikon(id=${ikon.getId()})}" rel="bookmark" th:text="${ikon.getTitle()}" ></a></h3>
														<ul class="post-meta entry-meta">
															<li th:text="'作者:'+ ${ikon.getAuthor()}" ></li>
															<li th:text="'发表时间:'+ ${ikon.getIssueTime()}" ></li>
															<li class="author">分类：<span  th:text="${ikon.getClassify()}"></span></li>
															<li th:text="'点赞:'+ ${ikon.getThumb()}" ></li>
															<li th:text="'收藏:'+ ${ikon.getCollect()}" ></li>
															<li th:id="${ikon.getId()}"><a href="#" class="delete">删除</a></li>
														</ul>
													</div>
													<div class="post-excerpt">
														<p class="note" th:text="${#strings.abbreviate(ikon.getContext(),100)}"></p>
													</div>
												</div>
											</article>
										</div>
									</div>
								</div>
							</main>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="~{commons/commons::footer}"></div>
			
		</div>
	</body>
	<script>
		$(".delete").click(function () {
			if(confirm("是否删除该画作?")){
				var  id = $(this).parent().attr('id');
				document.location.href =  "http://localhost:8080/deleteIkon?id=" + id;
			}
		})
	</script>
</html>
