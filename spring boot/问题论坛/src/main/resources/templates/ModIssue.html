<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>

		<link rel="stylesheet" type="text/css" th:href="@{/lib/editormd/css/editormd.css}" />
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
		<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">

		<meta charset="utf-8">
		<title>修改问题</title>
		<style>
			h3{
				font-size:20px;
			}
			h2{
				font-size:21px;
			}
			h1{
				font-size:22px;
				margin: 0px;
			}
			select{
				color: slategrey;
				margin-left: 20px;
				font-size: 15px;
				padding: 10px;
				width: 300px;
			}
			option{
				font-size: 15px;
			}
		</style>

		<script type='text/javascript' th:src='@{/js/jquery-3.4.1.js}' id='jquery-core-js'></script>
		<script type='text/javascript' th:src='@{/js/common.js}'></script>
		<script th:src="@{/lib/editormd/editormd.js}"></script>

	</head> 
	<body class="home blog custom-background fullwidth ie-shortcodes  ie-shortcodes-responsive group-blog">
		
		<div id="page" class="hfeed site layout-fullwidth">
			<div th:replace="~{commons/commons::hea}"></div>
			<div id="site-content" class="site-content">
				<div class="container">
					<div class="row">
						<div class="content-area posts-loop full-width-layout col-md-12" id="primary">
							<main id="main" class="site-main row big-posts">
								<div  class="masonry-item big-item col-md-12 col-sm-12 col-xs-12">
									<div class="manage" style="width: 250px;padding: 15px;float: left;">

										<header class="entry-header styled">
											<a th:href="@{/postIssue}">
												<h1>
													发布问题
												</h1>
											</a>
										</header>
										<header class="entry-header styled">
											<a th:href="@{/issueManage}">
												<h1>
													问题管理
												</h1>
											</a>
										</header>

									</div>
									<div id="post-2202" style="width: 800px;float: left;padding: 15px;">
										<article class="styled">
											<form  method="post" enctype="multipart/form-data"  th:action="@{/ModifyIssue}">
												<input type="text" name="id" th:value="${issue.getId()}" style="display: none">
												<h3>问题标题</h3>
												<input style="width: 400px;height: 40px;line-height: 40px;margin-left: 15px;" name="title" th:value="${issue.getTitle()}" class="form-control" type="text" id="btn"/>
												<h3>提问者</h3>
												<input style="width: 400px;height: 40px;line-height: 40px;margin-left: 15px;" name="name" class="form-control" type="text" th:value="${session.user.getName()}" id="name" onfocus=this.blur() />
												<h3>问题详情</h3>

												<br />
													<textarea style="width: 95%; height: 122px;margin: 20px" th:text="${issue.getContext()}"   name="context"></textarea>
												<br />

												<div class="form-group" style="margin-left: 250px ;">
													<button type="submit" name="editor" value="发布" > 发布问题 </button>
												</div>
											</form>
										</article>
									</div>
								</div>
							</main>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="~{commons/commons::footer}"></div>
			
		</div>

	</body>
</html>
