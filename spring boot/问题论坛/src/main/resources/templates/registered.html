<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>注册</title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body style="background-color: #dfd8e8;">
<div class="container">
	<div class="row">
		<aside class="col-sm-5" style="margin: auto">
			<div class="card" style="margin-top: 80px;margin-bottom:100px;padding-left:20px;padding-right:20px;">
				<article class="card-body">
					<a th:href="@{/toLogin}" class="float-right btn btn-outline-primary">Sign in</a>
					<h4 class="card-title mb-4 mt-1">Sign up</h4>
					<form id="item"  th:action="@{/registered}" method="post" >
						<p style="color: red" th:if="${!#strings.isEmpty(bcz)}" th:text="${bcz}"></p>
						<div class="form-group">
							<label>Your number</label>
							<input th:value="${id}" name="id" class="form-control" type="text" id="id" onfocus=this.blur()>
						</div>
						<div class="form-group">
							<label>Your name</label>
							<input name="name" class="form-control" type="text" id="name" required>
						</div>

						<div class="form-group">
							<label>Your password</label>
							<input name="password" class="form-control" type="password" id="password" required>
						</div>

						<div class="form-group">
							<label>Your email</label>
							<input name="email" class="form-control" type="email" id="email" required>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"> registration </button>
						</div>
					</form>
				</article>
			</div>
		</aside>
	</div>
</div>
</body>
</html>
